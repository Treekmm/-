<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>인스타그램 레이아웃</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        header {
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .post {
            position: relative;
            width: 300px;
            height: 400px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 0;
            background-color: #fff;
            overflow: hidden; /* 이미지가 영역을 벗어나지 않도록 설정 */
        }
        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지를 크롭하여 부모 요소에 맞게 조절 */
        }
        .text {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
        }
    
    </style>
</head>
<body>
    <header>
        <h1>태영이의 개발새발</h1>
    </header>
    <div class="container">
        <div class="post">
            <div class="image">
                <img src="gaga.jpg" alt="핸드폰으로 촬영한 이미지">
                <div class="text">이미지 설명 1</div>
            </div>
        </div>
        <div class="post">
            <div class="image">
                <img src="https://via.placeholder.com/300" alt="이미지 2">
                <div class="text">이미지 설명 2</div>
            </div>
        </div>
        <!-- 추가적인 post 요소들은 필요에 따라 추가할 수 있습니다 -->
    </div>
    
</body>
</html>
