<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>인스타그램 레이아웃</title>
    <style>
        /* CSS 스타일링 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }
        header {
            background-color: #fff;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .post {
            width: 300px;
            height: 200px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
            position: relative;
            overflow: hidden; /* 이미지가 영역을 벗어나지 않도록 설정 */
        }
        .post img {
            width: 100%;
            height: 100%;
            top: 0;
            object-fit: contain; /* 이미지를 크롭하여 부모 요소에 맞게 조절 */
        }
        .post p {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }
        .post img:hover {
            transform: scale(1.2); /* 마우스를 올렸을 때 이미지를 1.2배로 확대 */
            transition: transform 0.3s ease; /* 부드럽게 전환되도록 설정 */
        }
    }
        .post .text {
            position: absolute; /* 절대 위치 지정 */
            bottom: 10px; /* 아래 여백 조절 */
            left: 10px; /* 왼쪽 여백 조절 */
            color: white; /* 글자 색상 설정 */
            background-color: rgba(0, 0, 0, 0.7); /* 배경 색상과 투명도 조절 */
            padding: 5px 10px; /* 내부 여백 설정 */
            border-radius: 3px; /* 테두리 둥글게 처리 */
        }
    
    </style>
</head>
<body>
    <header>
        <h1>태영이의 개발새발</h1>
    </header>
    <div class="container">
        <div class="post">
            <img src="gaga.jpg" alt="핸드폰으로 촬영한 이미지">
            <div class="text">이미지 설명 1</div>
        </div>
        <div class="post">
            <img src="https://via.placeholder.com/300" alt="이미지 2">
            <p>이미지 설명 2</p>
        </div>
        <div class="post">
            <img src="https://via.placeholder.com/300" alt="이미지 3">
            <p>이미지 설명 3</p>
        </div>
        <div class="post">
            <img src="https://via.placeholder.com/300" alt="이미지 3">
            <p>이미지 설명 3</p>
        </div><div class="post">
            <img src="https://via.placeholder.com/300" alt="이미지 3">
            <p>이미지 설명 3</p>
        </div><div class="post">
            <img src="https://via.placeholder.com/300" alt="이미지 3">
            <p>이미지 설명 3</p>
        </div><div class="post">
            <img src="https://via.placeholder.com/300" alt="이미지 3">
            <p>이미지 설명 3</p>
        </div>
        <!-- 필요한만큼 post를 복사해서 붙여넣기 -->
    </div>
    
</body>
</html>
